<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="app-container">
        <div class="app-bg">
            <div class="left-side"></div>
            <div class="right-side"></div>
        </div>
        <header>
            <nav>
                <ul>
                    <li class="btn home">
                        <a href="./"> <img src="./icons/home.png" alt=""> T-SN </a>
                    </li>
                    <li class="btn">
                        <a href="#">
                            <img src="./icons/filter.png" alt="filter">
                        </a>
                    </li>
                    <li>
                        <a href="#"> Femmes </a>
                    </li>
                    <li class="active">
                        <a href="#"> Hommes </a>
                    </li>
                    <li>
                        <a href="#"> Enfants </a>
                    </li>
                </ul>
            </nav>
            <div class="shopping-bag">
                <a href="./cart.html">
                    <img src="./icons/bag.png" alt="cart">
                    Cart
                    <div class="total-items-in-cart">
                        0
                    </div>
                </a>
            </div>
        </header>
        <main>
            <div class="content">
                <div class="products-preview">
                    <div class="products-container">
                        <div class="product">
                            <img src="./img/t1.png" alt="t-shirt 1">
                        </div>
                        <div class="product">
                            <img src="./img/t2.png" alt="t-shirt 2">
                        </div>
                        <div class="product">
                            <img src="./img/t4.png" alt="t-shirt 3">
                        </div>
                    </div>
                    <div class="more-details">
                        <div class="see-more-btn">
                                <img src="./icons/right-arrow.png" alt="">
                                Details
                        </div>
                        <div class="description">
                            <small>Nouvelle saison</small>
                            <h1>Men Tees - 7.000 <small>F.CFA</small></h1>
                            <h1>Summer T-shirt</h1>
                        </div>
                    </div>
                </div>
                <div class="model">
                    <img class="model-img" src="./img/model.png" alt="model">
                    <div class="product">
                        <img src="./img/t3.png" alt="t-shirt 4">
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="products-list">
        <div class="products">
        
            <!-- render porducts here -->
        </div>
        <div class="cart">
            <div class="cart-header">
                <div class="column1">Item(s)</div>
                <div class="column2">Prix unitaire</div>
                <div class="column3">Unité(s)</div>
            </div>
            <div class="cart-items">
                <!-- render cart items here -->
               
            </div>
            <div class="cart-footer">
                <div class="subtotal">
                    Total (0): 0
                </div>
                <div class="checkout">
                    Procéder à l'achat
                </div>
            </div>
        </div>
    </div>

    <script>
        const porductsListEl = document.querySelector(".products-list");
        const seeMoreBtn = document.querySelector(".see-more-btn");

        seeMoreBtn.addEventListener('click', () => {
            porductsListEl.scrollIntoView({behavior: "smooth"})
        })
    </script>

    <script src="./products.js"></script>
    <script src="./app.js"></script>
</body>
</html>
